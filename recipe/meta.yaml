{% set name = "rebound" %}
{% set version = "3.6.2" %}
{% set sha256 = "356fb02ca81081aa12321571293e22d0f10300687cd88bd9e05f3e20a4c7c564" %}

package:
  name: {{ name|lower }}
  version:  {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url:  https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  skip: true  # [win]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - rebound



about:
  home: http://github.com/hannorein/rebound
  license: GPL3
  license_family: GPL
  summary: 'An open-source multi-purpose N-body code'


  description:  |
    REBOUND is an N-body integrator, i.e. a software package that can
    integrate the motion of particles under the influence of gravity.
  doc_url: http://rebound.readthedocs.io/en/latest/
  dev_url: https://github.com/hannorein

extra:
  recipe-maintainers:
    - ACBlock
    - mwcraig
    - hannorein
