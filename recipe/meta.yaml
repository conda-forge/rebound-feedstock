{% set name = "rebound" %}
{% set version = "3.7.2" %}
{% set sha256 = "e5a14da8cc02d5ba17260765325e5678db4481dc070ecd6e4a58947427d92cd4" %}

package:
  name: {{ name|lower }}
  version:  {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url:  https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  skip: true  # [win]
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - rebound



about:
  home: http://github.com/hannorein/rebound
  license: GPL3
  license_family: GPL
  summary: 'An open-source multi-purpose N-body code'


  description:  |
    REBOUND is an N-body integrator, i.e. a software package that can
    integrate the motion of particles under the influence of gravity.
  doc_url: http://rebound.readthedocs.io/en/latest/
  dev_url: https://github.com/hannorein

extra:
  recipe-maintainers:
    - ACBlock
    - mwcraig
    - hannorein
