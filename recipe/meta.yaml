{% set name = "rebound" %}
{% set version = "3.9.0" %}
{% set sha256 = "f5eecc98f6389b8bce5f47596baec9b05137fc786bcaf739135037fd0b5c3a85" %}

package:
  name: {{ name|lower }}
  version:  {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url:  https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - rebound

about:
  home: http://github.com/hannorein/rebound
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: 'An open-source multi-purpose N-body code'
  description:  |
    REBOUND is an N-body integrator, i.e. a software package that can
    integrate the motion of particles under the influence of gravity.
  doc_url: http://rebound.readthedocs.io/en/latest/
  dev_url: https://github.com/hannorein

extra:
  recipe-maintainers:
    - ACBlock
    - mwcraig
    - hannorein
